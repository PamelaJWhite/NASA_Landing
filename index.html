<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Landing</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

</head>

<body>
    <header class="border">

        NASA


    </header>
    <div class="border main">
        <div class="border panels">
            <div class="border panelOne">
                <h2>
                    <!--It bothered me that the headings weren't consistent, so I made this all caps like the other two-->
                    SOCIAL MEDIA
                </h2>
                <p class="socialMedia">
                    Twitter - @nasa
                <p>
                <p class="socialMedia">
                    Facebook - fb.com/nasa
                <p>
                <p class="socialMedia">
                    Instagram - @nasa
                <p>
                <p class="socialMedia">
                    YouTube - youtube.com/NASA
                <p>
            </div>
            <div class="border panelTwo">
                <h2>
                    OFFICE INFO
                </h2>
                <p class="officeInfo">
                    Public Communications Office
                </p>
                <p class="officeInfo">
                    NASA Headquarters
                </p>
                <p class="officeInfo">
                    300 E. Street SW, Suite 5R30
                </p>
                <p class="officeInfo">
                    Washington, DC 20546
                </p>
                <p class="officeInfo">
                    (202)-358-0001 (Office)
                </p>
                <p class="officeInfo">
                    (202)-358-4338 (Fax)
                </p>
            </div>
            <div class="border panelThree">
                <h2>
                    CONTACT US
                </h2>
                <form class="contactForm">
                    <label>Name</label>
                    <input type="text" class="name">
                    <label>Message</label>
                    <input type="text" class="message">
                    <input type="submit" class="submit" value="send">
                </form>
            </div>

        </div>
    </div>

</body>

</html>
